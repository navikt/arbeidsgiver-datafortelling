apiVersion: nais.io/v1
kind: Naisjob
metadata:
  annotations:
    nais.io/read-only-file-system: "false"
  labels:
    team: arbeidsgiver-data
  name: arbeidsgiver-datafortelling
  namespace: arbeidsgiver-data
spec:
  image: {{ image }}
  resources:
    limits:
      memory: 8Gi
    requests:
      memory: 1Gi
  ttlSecondsAfterFinished: 340
  schedule: "*/10 5-13/1 * * *"
  backoffLimit: 2
  accessPolicy:
    outbound:
      external:
        - host: {{ nada_host }}
  gcp:
    bigQueryDatasets:
      - name: ia_tjenester_metrikker
        permission: READ
  envFrom:
    - secret: arbeidsgiver-nada-secret # value is the secret name in Google Secret Manager
  env:
    - name: NADA_HOST
      value: nada.intern.nav.no
    - name: QUARTO_ID
      value: 53cb8677-59b8-4de4-86bc-7bfff29d39cd